<div class="container">

  @if (this.showDescription()){

    <h1>Expenses Overview</h1>
    <table>
      <tr>
        <th>Description</th>
        ……
      </tr>
      @for (expense of expenses(); track expense.id){
        <tr>
          <td>{{ expense.name }}</td>
        </tr>
      }
    </table>

  }

  <button (click)="this.showDescription.set(!this.showDescription())" >show descriptions</button>

  <button (click)="this.onAddExpense()">add new item</button>

</div>
