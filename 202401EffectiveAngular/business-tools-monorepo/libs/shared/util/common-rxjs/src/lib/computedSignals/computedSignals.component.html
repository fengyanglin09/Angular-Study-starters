<p>value: {{this.double()}}</p>


<button (click)="this.count.set(this.count()+1)" >add one and double the value</button>



<div class="container">


    <h1>Expenses Overview</h1>
    <table>
      <tr>
        <th>Description</th>
        ……
      </tr>
      @for (expense of expenses(); track expense.id){
        <tr>
          <td>{{ expense.name }}</td>
          <td>Total: {{totalInclVat()}}</td>
        </tr>
      }
    </table>

  <button (click)="this.onAddExpense()">add new item</button>

  <button (click)="this.updateTotal.set(!this.updateTotal())" >{{this.displayIfUpdateTotal()}}</button>

</div>
