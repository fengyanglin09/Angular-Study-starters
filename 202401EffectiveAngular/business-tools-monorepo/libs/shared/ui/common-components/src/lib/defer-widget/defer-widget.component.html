<!--Without the *ngIf directive or if control flow syntax, -->
<!--the widget will not disappear if the condition returns false. -->
<!--The when statement of the defer syntax will not evaluate the condition again after it has resolved to true.-->

@defer (when activeWidget === widgets.Clock) {
  <bt-libs-ui-clock-widget *ngIf="activeWidget === widgets.Clock" />
}
@defer (when activeWidget === widgets.Weather) {
  <bt-libs-ui-weather-widget *ngIf="activeWidget === widgets.Weather" [widgetDataDefer]="activeData" />
}
