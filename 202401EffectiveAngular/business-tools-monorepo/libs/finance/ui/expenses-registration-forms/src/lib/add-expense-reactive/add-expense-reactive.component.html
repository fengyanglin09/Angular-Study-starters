
<!-- Template driven form -->


<form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()" >
  <div class="form-field">
    <label for="description">Description:</label>
    <input
      formControlName = "description"
      type="text" id="description" name="description"
    >
<!--    <span *ngIf="description.hasError('required') ">This field is required</span>-->
<!--    <span *ngIf="description.hasError('btLibsUtilMaxWordCount')">can not be more than 5 words</span>-->
  </div>

  <fieldset formGroupName = 'amount' >

    <div class="form-field">
      <label for="amountExclVat">AmountExclVat:</label>
      <input
        formControlName = "amountExclVat"
        type="number" id="amountExclVat" name="amountExclVat">
    </div>

    <div class="form-field">
      <label for="vatPercentage">VatPercentage:</label>
      <input
        formControlName = "vatPercentage"
        type="number" id="vatPercentage" name="vatPercentage">
    </div>

  </fieldset>

  <fieldset formGroupName = 'password' >

    <div class="form-field">
      <label for="firstPassword">Password:</label>
      <input
        formControlName = "firstPassword"
        type="text" id="firstPassword" name="firstPassword">
    </div>

    <div class="form-field">
      <label for="confirmedPassword">Confirmed Password:</label>
      <input
        formControlName = "confirmedPassword"
        type="text" id="confirmedPassword" name="confirmedPassword">
    </div>

  </fieldset>


  <div class="form-field">
    <label for="date">Date:</label>
    <input
      formControlName = "date"
      type="date" id="date" name="date">
  </div>

  <fieldset formArrayName="tags">
    <div class="form-field" *ngFor="let item of addExpenseForm.controls.tags.controls; index as i">
      <label for="tag-{{i}}">Tag:</label>
      <div class="tag-field">
        <input [formControlName]="i" type="text" id="tag-{{i}}">
      </div>
      <div>
        <button type="button" *ngIf="i > 0" (click)="removeTag(i)">- tag</button>
        <button type="button" (click)="addTag()">+ tag</button>
      </div>

    </div>
  </fieldset>


  <button [disabled]="addExpenseForm.invalid" type="submit">Submit</button>
</form>

{{addExpenseForm.value | json}}
