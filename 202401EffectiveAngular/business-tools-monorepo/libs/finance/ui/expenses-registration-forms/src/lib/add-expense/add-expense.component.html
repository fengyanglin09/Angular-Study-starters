
<!-- Template driven form -->


<form #addExpenseForm = "ngForm" (ngSubmit)="onSubmit()" >
  <div class="form-field">
    <label for="description">Description:</label>
    <input
      required
      [btLibsUtilMaxWordCount]="5"
      [ngModelOptions]="{updateOn: 'change', standalone: false}"
      [(ngModel)]="expenseToAdd.description"
      #description="ngModel"
      type="text" id="description" name="description"
    >
    <span *ngIf="description.hasError('required') ">This field is required</span>
    <span *ngIf="description.hasError('btLibsUtilMaxWordCount')">can not be more than 5 words</span>
  </div>

  <fieldset ngModelGroup="amount" >

    <div class="form-field">
      <label for="amountExclVat">AmountExclVat:</label>
      <input [(ngModel)]="expenseToAdd.amountExclVat" type="text" id="amountExclVat" name="amountExclVat">
    </div>

    <div class="form-field">
      <label for="vatPercentage">VatPercentage:</label>
      <input [(ngModel)]="expenseToAdd.vatPercentage" type="text" id="vatPercentage" name="vatPercentage">
    </div>

  </fieldset>

  <fieldset
    btLibsUtilCrossFieldsCheck
    ngModelGroup="password"
    #passwordGroup="ngModelGroup"
  >

    <div class="form-field">
      <label for="firstPassword">Password:</label>
      <input required
             #firstPassword="ngModel"
        [(ngModel)]="expenseToAdd.password.password"
        type="text" id="firstPassword" name="firstPassword">
    </div>

    <div class="form-field">
      <label for="confirmedPassword">Confirmed Password:</label>
      <input required
             #confirmedPassword="ngModel"
        [(ngModel)]="expenseToAdd.password.confirmPassword" type="text" id="confirmedPassword" name="confirmedPassword">
    </div>

  </fieldset>



  <div class="form-field">
    <label for="date">Date:</label>
    <input [(ngModel)]="expenseToAdd.date" type="text" id="date" name="date">
  </div>

  <button [disabled]="addExpenseForm.invalid" type="submit">Submit</button>
</form>

{{expenseToAdd | json}}
