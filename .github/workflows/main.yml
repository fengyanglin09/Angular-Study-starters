# Add trigger
name: Build and Deploy Script
on:
  push:
    branches:
      - main
  workflow_dispatch:  # âœ… Enables manual execution

# Jobs to run
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install NodeJS
      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.1.0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.1
      - run: pnpm install --no-frozen-lockfile
        working-directory: /home/runner/work/Angular-Study-starters/Angular-Study-starters/202401EffectiveAngular/business-tools-monorepo/

#      # Lint affected projects
